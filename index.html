<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sketch Itetch</title>
</head>
<body>
    <script src="index.js" defer></script>
    <div id="header">
        <h1>Sketch-itetch</h1>
    </div>

    <div id="content">
        <div id="sideBar" class="subcontent">    
            <div id="inputColor">
                <input id="base" type="color" name="base" value="#ffc600">
            </div>

            <button onclick="normal()">Normal Mode</button>
            <button onclick="rainbow()">Rainbow Mode</button>

            <div id="inputSize">
                <input id="size" type="range" name="size" min="10" max="100" value="16" data-sizing="px">
                <h3 id="sizeValue">16 x 16</h3>
            </div>

            <button onclick="clearColor()">Clear</button>
        </div>

        <div id="board" class="subcontent">
            <div id="container"></div>
        </div>
    </div>

    <div id="footer">
        <p>Copyright Â© 2022 crisxchan</p>
        <a href="https://github.com/crisxchan " target="_blank">
            <i class="fa fa-github ghlogo" aria-hidden="true"></i>
        </a>
    </div>
    
</body>
</html>
